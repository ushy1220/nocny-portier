<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nocny Portier</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i|Source+Sans+Pro" rel="stylesheet">

</head>

</html>

<body>
  <section class="splash">
    <div class="header">
      <div class="image">
        <img src="https://i.postimg.cc/x1QwCQKh/cropped-Nocny-Portier-logo-png.webp" alt="image">
      </div>
      <button type="button" class="btn">
        <i class="fa-thin fa-arrows-repeat"></i>
      </button>
    </div>
  </section>
  <section class="features">
    <div class="container">
      <div class="first-floor">
        <div class="left">
          <div class="table seven" id="table7">
          </div>
          <div class="table six" id="table6">
          </div>
          <div class="table five" id="table5">
          </div>
          <div class="table four" id="table4">
          </div>
          <div class="table three" id="table3">
          </div>
          <div class="table two" id="table2">
          </div>
        </div>
        <div class="right">
          <div class="road">
          </div>
          <ul>
            <li class="hooker" id="hooker1"></li><br>
            <li class="hooker" id="hooker2"></li><br>
            <li class="hooker" id="hooker3"></li><br>
            <li class="hooker" id="hooker4"></li><br>
            <li class="hooker" id="hooker5"></li><br>
            <li class="hooker" id="hooker6"></li><br>
            <li class="hooker" id="hooker7"></li><br>
            <li class="hooker" id="hooker8"></li><br>
            <li class="hooker" id="hooker9"></li><br>
          </ul>
          <div class="bar"></div>
          <div class="table one" id="table1">
          </div>
        </div>
      </div>
      <div class="downstairs">
        <div class="down-left-top">
          <div class="table D1"></div>
          <div class="table D2"></div>
        </div>
        <div class="down-left-bottom">
          <ul>
            <li class="hooker" id="hooker-1"></li>
            <li class="hooker" id="hooker-2"></li>
            <li class="hooker" id="hooker-3"></li>
            <li class="hooker" id="hooker-4"></li>
            <div class="bar-down"></div>
            <li class="hooker" id="hooker-5"></li>
            <li class="hooker" id="hooker-6"></li>
            <li class="hooker" id="hooker-7"></li>
            <li class="hooker" id="hooker-8"></li>
          </ul>
        </div>
        <div class="stairs"></div>
        <div class="down-right">
          <div class="table D3"></div>
          <div class="table D4"></div>
          <div class="table D5"></div>
        </div>
      </div>
    </div>
  </section>
  <section class="footer">
    <footer>
    </footer>
  </section>
  <script src="script.js">
  </script>
</body>
